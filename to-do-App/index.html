<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div id="todo-list"></div>


    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        .todo {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .completed {
            background-color: #d4edda;
        }
        .not-completed {
            background-color: #f8d7da;
        }
    </style>
</body>
</html>
